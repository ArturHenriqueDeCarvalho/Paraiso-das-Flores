<body>

    <section class="acessar-cadastrar">
      <div class="tela--login">
        <form class="formas-de-acesso">

          <!-- FORMALÁRIO DE ACESSO -->
          <div class="formulario-de-acesso">
            <h1 class="area-de-preenchimento cor-0">Acessar conta!</h1>
            <img src="./assets/img/imagem-acesso.svg" alt="Entrar na conta">
            <h2>Informar acesso:</h2>
            <div class="input-login">
              <input class="input-login" type="text" placeholder="Login/Email">
            </div>
            <h2>Informar senha:</h2>
            <div class="input-senha">
              <input class="input-senha" type="text" placeholder="Senha">
            </div>

            <div class="botoes-tela-de-acesso">
              <a class="botao-de-acesso" href="./perfil.html">ACESSAR</a>
            </div>
          </div>

          <!-- FORMULÁRIO DE CADASTRO -->
          <div class="formulario-de-cadastro">
            <h1 class="area-de-preenchimento cor-3">Criar conta!</h1>
            <img src="./assets/img/imagem-cadastro.svg" alt="Entrar na conta">
            <h2>E-mail:</h2>
            <div class="input-login">
              <input class="input-login" type="text" placeholder="Digite seu melhor Email">
            </div>
            <h2>Informe uma senha:</h2>
            <div class="input-senha">
              <input class="input-senha" type="text" placeholder="Senha">
            </div>
            <h2>Repita a senha:</h2>
            <div class="input-senha">
              <input class="input-senha" type="text" placeholder="Repita a Senha">
            </div>
            <div class="botoes-tela-de-acesso">
              <a class="botao-de-cadastro cor" href="./perfil.html">CRIAR CONTA</a>
            </div>

          </div>
        </form>

      </div>
