          <img src="../assets/img/logo-principal.svg" alt="Logo" height="75">
        </a>

        <div class="cabecalho--topo-pesquisar">
          <input type="text" name="search" placeholder="Pesquisar..." />
        </div>

        <div class="cabecalho--topo-botao-carrinho">
          <div class="carrinho-de-compra">
            <a href="../pages/carrinho.html"><img src="../assets/img/cart.svg" alt="Carrinho" height="30"></a>
          </div>
          <div class="tela-do-perfil">
            <a href="../pages/tela-de-acesso.html"><img src="../assets/img/usuario.svg" alt="Usuario" height="30"></a>
          </div>
        </div>
      </div>
    </section>
    <nav class="cabecalho--nav">
      <ul class="cabecalho--nav-links">
        <li><a class="cor-0" href="../index.html#ancora-de-produtos">Produtos</a></li>
        <li><a class="cor-0" href="../index.html#ancora-de-buques">Buquês</a></li>

  <body>
    <main>
      <div class="finalizar-compra">
        <h1 class="chamada-principal cor-1">FINALIZAR COMPRA</h1>
      </div>
      <div class="entrega-do-produto finalizar-compra">
        <h2 class="cor-0">DATA DE ENTREGA DO PRODUTO</h2>
        <input type="date" class="data-de-entrega" placeholder="SELECIONAR MELHOR DATA"></input>
      </div>
      <div class="endereco finalizar-compra">
        <h2 class="cor-0">DIGITE SEU ENDEREÇO</h2>
        <input type="search" placeholder="Endereço...">
      </div>
      <div class="forma-de-pagamento finalizar-compra">
        <h2 class="cor-0">FORMA DE PAGAMENTO</h2>
        <select class="selecao-forma-pagamento" title="Selecione a forma de pagamento">
          <option value="">FORMA DE PAGAMENTO</option>
          <option value="debito">DÉBITO</option>
          <option value="credito">CRÉDITO</option>
          <option value="pix">PIX</option>
          <option value="boleto-bancario">BOLETO BANCÁRIO</option>
        </select>
      </div>
      <div class="cupom-de-desconto finalizar-compra">
        <h2 class="cor-0">CUPOM DE DESCONTO</h2>
        <input type="text" placeholder="Aplicar cumpor de desconto">
      </div>

      <div class="total-do-pedido finalizar-compra">
        <h2 class="cor-4">SUBTOTAL: R$00,00</h2>
        <h2 class="cor-4">FRETE: R$00,00</h2>
        <h2 class="cor-4">DESCONTO: R$00,00</h2>
      </div>
      <div class="botao-concluir-compra">
        <a class="concluir-compra" href="./detalhes-da-compra.html" alt="Concluir Compra">
          <h1>CONCLUIR COMPRA</h1>
      </div>
    </main>
